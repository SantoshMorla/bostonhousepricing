3.	name: Deploy Model to Vertex AI
4.	
5.	on:
6.	  push:
7.	   # branches:
8.	   #   - main
9.	  workflow_dipatch:
10.	jobs:
11.	  deploy:
12.	    runs-on: ubuntu-latest
13.	
14.	    steps:
15.	      - name: Checkout code
16.	        uses: actions/checkout@v2
17.	
18.	      - name: Build Docker image
19.	        run: docker build -t model-image .
20.	
21.	      - name: Log in to Google Cloud
22.	        uses: google-github-actions/setup-gcloud@v0.3
23.	        with:
24.	          service_account_key: ${{ secrets.GCP_SA_KEY }}
25.	          project_id: my-gcp-project
26.	
27.	      - name: Deploy to Vertex AI
28.	        run: |
29.	          gcloud ai endpoints deploy my-model-endpoint \
30.	            --image-uri gcr.io/my-gcp-project/my-model-image:latest \
31.	            --region us-central1  
