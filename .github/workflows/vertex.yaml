 
on:
  push:
    branches:
      - test  # Trigger on push to the main branch
  workflow_dispatch:  # Allows manual triggering of the workflow
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
 
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
 
    - name: Log in to Google Container Registry
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      run: |
        echo "${GCP_SA_KEY}" | docker login -u _json_key --password-stdin 
 
    - name: Build and push Docker image
      run: |
          # Build your Docker image
          docker build -t gcr.io/genuine-quasar-425514-f6/model-image:v1 .
          # Push to GCR
          docker push gcr.io/genuine-quasar-425514-f6/demo-project/model-image:v1
