name: Deploy to Vertex AI

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials: ${{ secrets.GCP_SA_KEY }}
          project_id: genuine-quasar-425514-f6

      - name: Build and push Docker image
        run: |
          # Build your Docker image
          docker build -t model-image .
          docker images
          docker tag model-image us-docker.pkg.dev/genuine-quasar-425514-f6/demo-project/model-img
          docker images
          docker push us-docker.pkg.dev/genuine-quasar-425514-f6/demo-project/model-img
